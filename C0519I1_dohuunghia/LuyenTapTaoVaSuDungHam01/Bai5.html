<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id = "star" placeholder="Nhap ngoi sao">
<button onclick="checkStar1()">Click</button>
<script>
    let star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let constellation = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    function checkStar(star2) {
        for ( let i = 0; i < star.length; i++){
            if ( star2 === star[i]){
                alert("Ngoi sao " + star2 + " tuong ung voi chom sao " + constellation[i]);
                break;
            } else {
                if (i === star.length - 1){
                    alert("Khong co ngoi sao " + star2);
                }
            }
        }
    }
    function checkStar1() {
        let star1 = document.getElementById("star").value;
        checkStar(star1);
    }
</script>
</body>
</html>
